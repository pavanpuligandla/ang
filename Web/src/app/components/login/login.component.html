<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <div class="text-center">
                  <img src="assets/img/brand/logo.PNG" width="210">
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <h1>Log In</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email Address" autocomplete="email"
                      formControlName="email"
                      [ngClass]="{'is-invalid':loginForm.get('email').touched && loginForm.get('email').invalid}">
                    <div *ngIf="loginForm.get('email').errors" class="invalid-feedback">
                      <div *ngIf="loginForm.get('email').errors.required">Email Address is required</div>
                      <div *ngIf="loginForm.get('email').errors.pattern">Please enter valid email address</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                      formControlName="password"
                      [ngClass]="{'is-invalid':loginForm.get('password').touched && loginForm.get('password').invalid}">
                    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid"
                      class="invalid-feedback">
                      <div *ngIf="loginForm.get('password').errors.required">
                        Password is required
                      </div>
                      <div *ngIf="loginForm.get('password').errors.minlength">
                        Password must be atleast 8 characters
                      </div>
                      <div *ngIf="loginForm.get('password').errors.maxlength">
                        Password can not be longer than 15 characters
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="rememberCheck"
                        formControlName="rememberMe">
                      <label class="custom-control-label" for="rememberCheck">Remember me</label>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4" [disabled]="!loginForm.valid" type="submit">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-spinner bdOpacity=1 bdColor="rgba(51,51,51,0.66)" size="default" color="#fff" type="ball-grid-beat"
  [fullScreen]="true">
  <p style="color: white"> Please wait... </p>
</ngx-spinner>
